<!doctype html>
<html>
<head>
	<script src="http://codemirror.net/lib/codemirror.js"></script>
	<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
	<link rel="stylesheet" href="http://codemirror.net/theme/pastel-on-dark.css">
	<script src="http://codemirror.net/mode/stex/stex.js"></script>
	
</head>
<body onload="doLoad()">
	<form>
		<textarea cols="100" rows="700" id="code" name="code" readonly disabled style="height:100%">${code}</textarea>
	</form>
	<script>
		function doLoad() {
			var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
				lineNumbers: true,
				matchBrackets: true,
				mode: "text/x-stex"
			});
		}
	</script>
</body>
</html>
